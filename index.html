<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VITB Campus Virtual Tour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    width: 100%;
  }

  a-scene {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0; /* keep scene behind */
  }

  #menu {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.6);
    padding: 10px;
    border-radius: 10px;
    display: flex;
    gap: 10px;
    z-index: 10; /* force menu in front */
  }

  #menu button {
    background: #2e86de;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
  }

  #menu button:hover {
    background: #1b4f72;
  }
</style>

  </head>
  <body>
    <!-- VR Scene -->
    <a-scene embedded vr-mode-ui="enabled: true">
      
      <!-- Default 360Â° Image -->
      <a-sky id="skybox" src="exit 1.jpg" rotation="0 -90 0"></a-sky>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls></a-entity>

    </a-scene>

    <!-- Menu for teleporting -->
    <div id="menu">
      <button onclick="changeScene('exit 2.jpg')">Main Gate</button>
      <button onclick="changeScene('ab 4.jpg')">Academic Block</button>
      <button onclick="changeScene('girls 3.jpg')">Girls Hostel</button>
      <button onclick="changeScene('lc 5.jpg')">Learning Center</button>
      <button onclick="changeScene('flag.jpg')">Flag Area</button>
    </div>

    <script>
      function changeScene(image) {
        document.querySelector('#skybox').setAttribute('src', image);
      }
    </script>
  </body>
</html>
